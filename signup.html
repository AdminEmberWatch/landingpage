<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style-login-signup.css">
  <link rel="shortcut icon" href="images/emberwatch_logoblack_removebg.png" type="image/x-icon">
</head>

<body>
  <div class="bg-image"></div>
  <div class="wrapper">
    <div class="container glass">
      <div class="welcome">
        <center>
          <img src="images/emberwatch_blackedition-removebg.png" width="300" height="300" alt="">
        </center>
        <p>Your proactive safeguard against potential threats, providing real-time alerts and intuitive protection for enhanced safety and peace of mind.</p>
      </div>
      <form class="form" id="signupForm">
        <h1 id="signup-header">SIGN UP</h1>
        <div class="input-control">
          <input id="email" name="email" type="email" placeholder="Enter your email:" autocomplete="off">
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="input-control">
          <input type="password" id="password" placeholder="Enter your password:" name="password" autocomplete="off">
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="input-control">
          <input id="confirmpassword" name="confirmpassword" type="password" placeholder="Confirm your password:" autocomplete="off">
          <div id="confirmPasswordError" class="error-message"></div>
        </div>
        
        <a href=""><button type="submit">SIGN UP</button></a>
        <p id="yesaccount">Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBiUCWRrtJBnOzNRf8t1Yp3IHPXlpIL2Bo",
      authDomain: "ember-watch-d8222.firebaseapp.com",
      databaseURL: "https://ember-watch-d8222-default-rtdb.firebaseio.com",
      projectId: "ember-watch-d8222",
      storageBucket: "ember-watch-d8222.appspot.com",
      messagingSenderId: "70780683259",
      appId: "1:70780683259:web:daccc02a8cba44e497015e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth(app);

    let EmailInput = document.getElementById('email');
    let PasswordInput = document.getElementById('password');
    let ConfirmPassInput = document.getElementById('confirmpassword');
    let signupForm = document.getElementById('signupForm');

    let emailError = document.getElementById('emailError');
    let passwordError = document.getElementById('passwordError');
    let confirmPasswordError = document.getElementById('confirmPasswordError');

    let validateEmail = () => {
      const emailRegex = /^[a-zA-Z0-9._-]+@gmail.com$/;
      if (!emailRegex.test(EmailInput.value)) {
        emailError.textContent = "*Email is invalid";
        return false;
      } else {
        emailError.textContent = "";
        return true;
      }
    };

    let validatePassword = () => {
    const passwordLength = PasswordInput.value.length;
    
      if (passwordLength > 8) {
        passwordError.textContent = "*Password is strong";
        return false;
      } else if (passwordLength < 8) {
        passwordError.textContent = "*Password is weak";
        return false;
      } else {
        passwordError.textContent = "";
        return true;
      }
    };

    let validateConfirmPassword = () => {
      if (PasswordInput.value === ConfirmPassInput.value) {
        confirmPasswordError.textContent = "";
        return true;
      } else {
        confirmPasswordError.textContent = "*Password does not match";
        return false;
      }
    };

    let validateEmptyFields = () => {
    let isValid = true;

    if (EmailInput.value.trim() === '') {
      emailError.textContent = "*Field cannot be empty";
      isValid = false;
    } else {
      emailError.textContent = "";
    }

    if (PasswordInput.value.trim() === '') {
      passwordError.textContent = "*Field cannot be empty";
      isValid = false;
    } else {
      passwordError.textContent = "";
    }

    if (ConfirmPassInput.value.trim() === '') {
      confirmPasswordError.textContent = "*Field cannot be empty";
      isValid = false;
    } else {
      confirmPasswordError.textContent = "";
    }

    return isValid;
  };

  let AdminRegisters = evt => {
    evt.preventDefault();

    if (!validateEmptyFields()) {
      // Display an error message or handle the empty fields case
      return;
    }

    createUserWithEmailAndPassword(auth, EmailInput.value, PasswordInput.value)
      .then((credentials) => {
        set(ref(db, 'AdminUser/' + credentials.user.uid), {
          email: EmailInput.value,
          password: PasswordInput.value
        });
      })
      .catch((error) => {
        alert(error.message);
        console.log(error.code);
        console.log(error.message);
      });
  };

    signupForm.addEventListener('submit', AdminRegisters);

    // Add event listeners for real-time validation
    EmailInput.addEventListener('input', validateEmail);
    PasswordInput.addEventListener('input', validatePassword);
    ConfirmPassInput.addEventListener('input', validateConfirmPassword);

  </script>
</body>

</html>
